<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .box {
            width: 100%;
            height: 100%;
            background-color: red;
        }
    </style>
    <script>
        const body = document.getElementsByClassName('body')[0];
        const hash = location.hash
        window.onhashchange = function (e) {
            const color = hash.slice(1)
            // body.style.backgroundColor = color
            document.bgColor = color;
        }
    </script>
</head>
<body>
    <ul>
        <li>
            <a href="#red">红色</a>
        </li>
        <li>
            <a href="#green">绿色</a>
        </li>
        <li>
            <a href="#purple">紫色</a>
        </li>
    </ul>
</body>
</html>
