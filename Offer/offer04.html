<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
    <script>
        var findNumberIn2DArray = function(matrix, target) {
            if (matrix.length == 0 || matrix[0].length == 0){
                return false;
            }
            var n = matrix.length;
            var m = matrix[0].length;
            var row = 0;
            var col = m-1;
            while(row < n && col >= 0){
                if (matrix[row][col] == target){
                    return true;
                }else if (matrix[row][col] > target){
                    col--;
                }else {
                    row++;
                }
            }
            return false;
        };
        var matrix = [
            [1,   4,  7, 11, 15],
            [2,   5,  8, 12, 19],
            [3,   6,  9, 16, 22],
            [10, 13, 14, 17, 24],
            [18, 21, 23, 26, 30]
        ]
        document.write(findNumberIn2DArray(matrix, 20))
    </script>
</head>
<body>

</body>
</html>
