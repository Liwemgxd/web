<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
    <script>
        var findRepeatNumber = function (nums){
            let map = new Map();
            for (let i = 0; i < nums.length; i++) {
                if (map.has(nums[i])){
                    return nums[i];
                }else {
                    map.set(nums[i], i);
                }
            }
            return null;
        }
        nums = [2, 3, 1, 0, 2, 5, 3];
        document.write(findRepeatNumber(nums));
    </script>
</head>
<body>

</body>
</html>
