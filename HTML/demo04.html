<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
    <script>
        // 函数调用：超链接调用和事件调用
        function express(){
            alert("hello world");
        }
    </script>
</head>
<body>
    <a href="javascript:express()">hello world</a>
    <input type="button" onclick="express()" value="hello">
</body>
</html>
